{%extends 'base.html'%}
{%block contents%}

<section class="login-section">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-5 col-md-7 col-sm-9">
                <!-- Login Card -->
                <div class="login-card">
                    <div class="login-header">
                        <div class="login-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <h2 class="login-title">Welcome Back</h2>
                        <p class="login-subtitle">Sign in to your VulneraAi account</p>
                    </div>

                    <!-- Login Form -->
                    <form action="{%url 'UserLoginCheck'%}" method="POST" class="login-form" id="loginForm">
                        {% csrf_token %}
                        
                        <!-- Login ID Field -->
                        <div class="form-floating mb-4">
                            <input type="text" 
                                   class="form-control modern-input" 
                                   id="loginid" 
                                   name="loginid" 
                                   placeholder="Enter your login ID" 
                                   required>
                            <label for="loginid">
                                <i class="fas fa-user me-2"></i>Login ID
                            </label>
                            <div class="input-border"></div>
                        </div>

                        <!-- Password Field -->
                        <div class="form-floating mb-4">
                            <input type="password" 
                                   class="form-control modern-input" 
                                   id="password" 
                                   name="pswd" 
                                   placeholder="Enter your password" 
                                   required>
                            <label for="password">
                                <i class="fas fa-lock me-2"></i>Password
                            </label>
                            <div class="input-border"></div>
                            <button type="button" class="password-toggle" id="passwordToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>

                        <!-- Remember Me & Forgot Password -->
                        <div class="form-options mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>

                        <!-- Action Buttons -->
                        <div class="form-actions">
                            <button type="submit" class="btn btn-login" id="loginBtn">
                                <span class="btn-text">Sign In</span>
                                <span class="btn-loader d-none">
                                    <i class="fas fa-spinner fa-spin"></i>
                                </span>
                            </button>
                            <button type="reset" class="btn btn-reset">
                                <i class="fas fa-undo me-2"></i>Reset
                            </button>
                        </div>

                        <!-- Messages Display -->
                        {% if messages %}
                        <div class="messages-container">
                            {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} custom-alert" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                {{ message }}
                            </div>
                            {% endfor %}
                        </div>
                        {% endif %}
                    </form>

                    <!-- Registration Link -->
                    <div class="login-footer">
                        <p class="register-link">
                            Don't have an account? 
                            <a href="{% url 'UserRegister' %}" class="register-btn">Create Account</a>
                        </p>
                    </div>
                </div>

                <!-- Floating Elements -->
                <div class="floating-elements">
                    <div class="floating-element element-1">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <div class="floating-element element-2">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="floating-element element-3">
                        <i class="fas fa-key"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
    .login-section {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem 0;
        position: relative;
        overflow: hidden;
    }

    .login-section::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000"><defs><radialGradient id="a" cx="50%" cy="50%"><stop offset="0%" stop-color="%23ffffff" stop-opacity="0.1"/><stop offset="100%" stop-color="%23ffffff" stop-opacity="0"/></radialGradient></defs><circle cx="200" cy="200" r="150" fill="url(%23a)"/><circle cx="800" cy="300" r="100" fill="url(%23a)"/><circle cx="400" cy="700" r="200" fill="url(%23a)"/></svg>');
        animation: backgroundFloat 20s ease-in-out infinite;
    }

    @keyframes backgroundFloat {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-30px) rotate(180deg); }
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        padding: 3rem 2.5rem;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        position: relative;
        z-index: 10;
        animation: slideInUp 0.8s ease-out;
    }

    @keyframes slideInUp {
        from {
            opacity: 0;
            transform: translateY(50px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
    }

    .login-icon {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        width: 80px;
        height: 80px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1.5rem;
        color: white;
        font-size: 2rem;
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
    }

    .login-title {
        color: #2d3748;
        font-weight: 700;
        font-size: 2rem;
        margin-bottom: 0.5rem;
    }

    .login-subtitle {
        color: #718096;
        font-size: 1rem;
        margin: 0;
    }

    .login-form {
        position: relative;
    }

    .form-floating {
        position: relative;
    }

    .modern-input {
        background: rgba(255, 255, 255, 0.8);
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        padding: 1.2rem 1rem 0.6rem;
        font-size: 1rem;
        transition: all 0.3s ease;
        position: relative;
        z-index: 2;
    }

    .modern-input:focus {
        background: white;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        outline: none;
    }

    .form-floating label {
        color: #718096;
        font-weight: 500;
        padding: 0.8rem 1rem;
    }

    .form-floating .modern-input:focus ~ label,
    .form-floating .modern-input:not(:placeholder-shown) ~ label {
        color: #667eea;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }

    .input-border {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        transition: width 0.3s ease;
        border-radius: 2px;
    }

    .modern-input:focus ~ .input-border {
        width: 100%;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: #718096;
        cursor: pointer;
        z-index: 3;
        transition: color 0.3s ease;
    }

    .password-toggle:hover {
        color: #667eea;
    }

    .form-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .form-check-input:checked {
        background-color: #667eea;
        border-color: #667eea;
    }

    .form-check-label {
        color: #718096;
        font-size: 0.9rem;
    }

    .forgot-password {
        color: #667eea;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .forgot-password:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .form-actions {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 16px;
        color: white;
        padding: 1rem 2rem;
        font-weight: 600;
        flex: 2;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: left 0.5s ease;
    }

    .btn-login:hover::before {
        left: 100%;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }

    .btn-reset {
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(0, 0, 0, 0.1);
        border-radius: 16px;
        color: #718096;
        padding: 1rem 1.5rem;
        font-weight: 600;
        flex: 1;
        transition: all 0.3s ease;
    }

    .btn-reset:hover {
        background: white;
        color: #667eea;
        border-color: #667eea;
        transform: translateY(-2px);
    }

    .messages-container {
        margin-top: 1.5rem;
    }

    .custom-alert {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.2);
        color: #15803d;
        border-radius: 12px;
        padding: 1rem;
        font-weight: 500;
        animation: slideInDown 0.5s ease-out;
    }

    @keyframes slideInDown {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .login-footer {
        text-align: center;
        padding-top: 1.5rem;
        border-top: 1px solid rgba(0, 0, 0, 0.1);
    }

    .register-link {
        color: #718096;
        margin: 0;
        font-size: 0.9rem;
    }

    .register-btn {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .register-btn:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .floating-elements {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
    }

    .floating-element {
        position: absolute;
        color: rgba(255, 255, 255, 0.1);
        font-size: 3rem;
        animation: floatElement 15s ease-in-out infinite;
    }

    .element-1 {
        top: 10%;
        left: 20%;
        animation-delay: 0s;
    }

    .element-2 {
        bottom: 20%;
        right: 15%;
        animation-delay: -5s;
    }

    .element-3 {
        top: 60%;
        left: 10%;
        animation-delay: -10s;
    }

    @keyframes floatElement {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        25% { transform: translateY(-30px) rotate(90deg); }
        50% { transform: translateY(0px) rotate(180deg); }
        75% { transform: translateY(30px) rotate(270deg); }
    }

    /* Loading state */
    .btn-login.loading .btn-text {
        opacity: 0;
    }

    .btn-login.loading .btn-loader {
        display: inline-block !important;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-card {
            padding: 2rem 1.5rem;
            margin: 1rem;
        }
        
        .login-title {
            font-size: 1.5rem;
        }
        
        .form-actions {
            flex-direction: column;
        }
        
        .floating-elements {
            display: none;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password toggle functionality
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            icon.classList.toggle('fa-eye');
            icon.classList.toggle('fa-eye-slash');
        });

        // Form submission with loading state
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        
        loginForm.addEventListener('submit', function() {
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
        });

        // Input focus effects
        const inputs = document.querySelectorAll('.modern-input');
        inputs.forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    this.parentElement.classList.remove('focused');
                }
            });
        });

        // Form validation
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function(e) {
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.classList.add('is-invalid');
                    isValid = false;
                } else {
                    input.classList.remove('is-invalid');
                }
            });
            
            if (!isValid) {
                e.preventDefault();
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });
    });
</script>

{%endblock%}
